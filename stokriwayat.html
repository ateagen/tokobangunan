<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log Stok</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --green:#4fd1a5;
  --green-dark:#2fb389;
  --green-soft:#e9f8f2;
  --bg:#f4fbf8;
  --text:#134e3a;
  --white:#ffffff;
  --border:#d1fae5;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  background:var(--green);
  color:white;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{margin:0;font-size:18px}
button{
  background:white;
  color:var(--green-dark);
  border:1px solid var(--green-dark);
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
.container{
  padding:16px;
  max-width:1200px;
  margin:auto;
}
.search{
  margin-bottom:16px;
}
.search input{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid var(--border);
}
.card{
  background:var(--white);
  border-radius:12px;
  margin-bottom:24px;
  overflow:auto;
}
.card h3{
  margin:0;
  padding:14px;
  background:var(--green-soft);
  font-size:15px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #eee;
  font-size:14px;
  vertical-align:top;
}
th{
  background:var(--green-soft);
  text-align:left;
}
.empty{
  text-align:center;
  padding:16px;
  opacity:.6;
}
.spinner{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.spinner div{
  width:42px;
  height:42px;
  border:5px solid var(--green-soft);
  border-top:5px solid var(--green-dark);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.badge{
  padding:3px 8px;
  border-radius:999px;
  font-size:12px;
  background:var(--green-soft);
  display:inline-block;
}
@media(max-width:768px){
  th,td{font-size:13px}
}
</style>
</head>
<body>

<header>
  <h2>Log & Riwayat Stok</h2>
  <button onclick="location.href='index.html'">Kembali</button>
</header>

<div class="container">

<div class="search">
  <input type="text" id="search" placeholder="Cari barang atau aksi...">
</div>

<div class="card">
<h3>Stok Aktif</h3>
<table id="stokTable">
<thead>
<tr>
  <th>Nama Barang</th>
  <th>Harga Jual</th>
  <th>Jumlah</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<div class="card">
<h3>Riwayat Perubahan Stok</h3>
<table id="logTable">
<thead>
<tr>
  <th>Tanggal</th>
  <th>Aksi</th>
  <th>Barang</th>
  <th>Detail Perubahan</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

</div>

<div class="spinner" id="spinner"><div></div></div>

<script>
const SUPABASE_URL = "https://fgoeqtyaxwccxluxdvni.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_ZXJgBsB-sswr7qblwGMnLg_p6QaXKwP";
const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const spinner = document.getElementById('spinner');
const stokBody = document.querySelector('#stokTable tbody');
const logBody  = document.querySelector('#logTable tbody');
const search   = document.getElementById('search');

let stokData = [];
let logData  = [];

function spin(v){ spinner.style.display = v ? 'flex' : 'none'; }

async function loadAll(){
  spin(true);

  const { data: stok } = await db
    .from('stok')
    .select('id,nama_barang,jumlah,harga_jual')
    .eq('aktif', true)
    .order('nama_barang');

  const { data: log } = await db
    .from('log_stok')
    .select('*')
    .order('tgl', { ascending:false });

  stokData = stok || [];
  logData  = log  || [];

  renderStok(stokData);
  renderLog(logData);

  spin(false);
}

function renderStok(data){
  stokBody.innerHTML = '';
  if(!data.length){
    stokBody.innerHTML = `<tr><td colspan="3" class="empty">Tidak ada data stok</td></tr>`;
    return;
  }
  data.forEach(s=>{
    stokBody.innerHTML += `
      <tr>
        <td>${s.nama_barang}</td>
        <td>${s.harga_jual ?? '-'}</td>
        <td>${s.jumlah}</td>
      </tr>`;
  });
}

function renderLog(data){
  logBody.innerHTML = '';
  if(!data.length){
    logBody.innerHTML = `<tr><td colspan="4" class="empty">Belum ada riwayat stok</td></tr>`;
    return;
  }
  data.forEach(l=>{
    let detail = '';

    if(l.jumlah_sebelum != null){
      detail += `Qty: ${l.jumlah_sebelum} → ${l.jumlah_sesudah}<br>`;
    }
    if(l.harga_beli_sebelum != null){
      detail += `Harga Beli: ${l.harga_beli_sebelum} → ${l.harga_beli_sesudah}<br>`;
    }
    if(l.harga_jual_sebelum != null){
      detail += `Harga Jual: ${l.harga_jual_sebelum} → ${l.harga_jual_sesudah}<br>`;
    }
    if(l.nama_lama){
      detail += `Nama: ${l.nama_lama} → ${l.nama_barang}<br>`;
    }
    if(!detail) detail = l.keterangan || '-';

    logBody.innerHTML += `
      <tr>
        <td>${new Date(l.tgl).toLocaleString()}</td>
        <td><span class="badge">${l.aksi || '-'}</span></td>
        <td>${l.nama_barang || '-'}</td>
        <td>${detail}</td>
      </tr>`;
  });
}

search.addEventListener('input', ()=>{
  const q = search.value.toLowerCase();
  renderStok(stokData.filter(s=>s.nama_barang.toLowerCase().includes(q)));
  renderLog(logData.filter(l=>
    (l.nama_barang||'').toLowerCase().includes(q) ||
    (l.aksi||'').toLowerCase().includes(q)
  ));
});

loadAll();
</script>

</body>
</html>
