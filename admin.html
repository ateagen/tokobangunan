<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin POS</title>

<style>
:root{
  --green:#1fbf75;
  --green-dark:#159c5f;
  --green-soft:#e9f8f1;
  --bg:#31c77c;
  --text:#1f2937;
  --white:#ffffff;
  --shadow:0 10px 25px rgba(0,0,0,.08);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:1100px;
  padding:24px;
}

.header{
  background:var(--white);
  padding:28px;
  border-radius:18px;
  box-shadow:var(--shadow);
  margin-bottom:24px;
  text-align:center;
}

.header h1{
  font-size:28px;
  margin-bottom:6px;
  color:var(--green-dark);
}

.header p{
  font-size:15px;
  opacity:.8;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
  margin-top:20px;
}

.card{
  background:var(--white);
  border-radius:18px;
  padding:26px;
  box-shadow:var(--shadow);
  cursor:pointer;
  transition:.25s ease;
  text-align:center;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 30px rgba(0,0,0,.12);
}

.card .icon{
  font-size:38px;
  margin-bottom:14px;
}

.card h3{
  font-size:18px;
  margin-bottom:6px;
}

.card span{
  font-size:13px;
  opacity:.7;
}

button, input[type="text"]{
  font-size:16px;
  padding:10px 16px;
  border-radius:10px;
  border:none;
  outline:none;
}

button{
  cursor:pointer;
  background:var(--green);
  color:var(--white);
  transition:.25s ease;
}

button:hover{
  background:var(--green-dark);
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}

.modal-box{
  background:var(--white);
  padding:24px;
  border-radius:16px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:var(--shadow);
}

.modal-box h4{
  margin-bottom:10px;
}

/* Loading Spinner */
.loading{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.spinner{
  width:50px;
  height:50px;
  border:6px solid #d1fae5;
  border-top:6px solid var(--green);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

@media(max-width:600px){
  .header h1{font-size:22px}
  .card{padding:22px}
}
</style>
</head>

<body>

<div class="loading" id="loading">
  <div class="spinner"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h4 id="modalTitle">Info</h4>
    <p id="modalMsg"></p>
    <button onclick="closeModal()">Tutup</button>
  </div>
</div>

<div class="container">
  <div class="header">
    <h1>Admin POS</h1>
    <p>Kelola toko dan laporan</p>
    <button onclick="window.location='index.html'" style="margin-top:10px;">â¬… Kembali ke POS</button>
  </div>

  <!-- Form ubah nama toko -->
  <div style="background:white; padding:20px; border-radius:18px; box-shadow:var(--shadow); margin-bottom:20px;">
    <h3>Ubah Nama Toko</h3>
    <input type="text" id="inputNamaToko" placeholder="Masukkan nama toko baru" style="width:70%; border: #1f2937 solid 1px;">
    <button onclick="updateNamaToko()">Simpan</button>
  </div>

  <!-- Grid Button -->
  <div class="grid">
    <div class="card" onclick="window.location.href='stok.html'">
      <div class="icon">ðŸ“¦</div>
      <h3>Kelola Stok</h3>
      <span>Tambah, ubah, hapus stok</span>
    </div>
    <div class="card" onclick="window.location.href='laporan.html'">
      <div class="icon">ðŸ“Š</div>
      <h3>Laporan Penjualan</h3>
      <span>Melihat laporan penjualan</span>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://fgoeqtyaxwccxluxdvni.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_ZXJgBsB-sswr7qblwGMnLg_p6QaXKwP";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const loading = document.getElementById('loading');
const modal = document.getElementById('modal');
const modalMsg = document.getElementById('modalMsg');
const modalTitle = document.getElementById('modalTitle');

function showLoading(show=true){ loading.style.display = show?'flex':'none'; }
function showModal(title,msg){ modalTitle.textContent=title; modalMsg.textContent=msg; modal.style.display='flex'; }
function closeModal(){ modal.style.display='none'; }

/* Ambil nama toko saat admin buka */
async function loadNamaToko(){
  showLoading(true);
  try{
    const { data, error } = await supabaseClient
      .from('toko')
      .select('nama')
      .limit(1)
      .single();
    showLoading(false);
    if(error || !data){ showModal('Gagal','Nama toko tidak dapat dimuat'); return; }
    document.getElementById('inputNamaToko').value = data.nama;
  }catch(err){
    showLoading(false);
    console.error(err);
    showModal('Error','Terjadi kesalahan saat memuat data');
  }
}

/* Update nama toko */
async function updateNamaToko(){
  const newName = document.getElementById('inputNamaToko').value.trim();
  if(!newName){ showModal('Gagal','Nama toko tidak boleh kosong'); return; }

  showLoading(true);
  try{
    const { data, error } = await supabaseClient
      .from('toko')
      .update({ nama:newName })
      .eq('id',1); // asumsi hanya ada 1 toko
    showLoading(false);
    if(error){ showModal('Gagal','Tidak dapat menyimpan nama toko'); return; }
    showModal('Berhasil','Nama toko berhasil diperbarui');
  }catch(err){
    showLoading(false);
    console.error(err);
    showModal('Error','Terjadi kesalahan saat menyimpan');
  }
}

/* Navigasi placeholder */
function openPage(page){
  showModal('Info','Menu "'+page+'" belum dibuat');
}

loadNamaToko();
</script>

</body>
</html>
