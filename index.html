<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POS Kasir</title>

<!-- ===================== CSS PATOKAN ===================== -->
<style>
:root{
  --green:#1fbf75;
  --green-dark:#159c5f;
  --green-soft:#e9f8f1;
  --bg:#31c77c;
  --text:#1f2937;
  --white:#ffffff;
  --shadow:0 10px 25px rgba(0,0,0,.08);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  width:100%;
  max-width:1100px;
  padding:24px;
}

.header{
  background:var(--white);
  padding:28px;
  border-radius:18px;
  box-shadow:var(--shadow);
  margin-bottom:24px;
  text-align:center;
}

.header h1{
  font-size:28px;
  margin-bottom:6px;
  color:var(--green-dark);
}

.header p{
  font-size:15px;
  opacity:.8;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.card{
  background:var(--white);
  border-radius:18px;
  padding:26px;
  box-shadow:var(--shadow);
  cursor:pointer;
  transition:.25s ease;
  text-align:center;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 30px rgba(0,0,0,.12);
}

.card .icon{
  font-size:38px;
  margin-bottom:14px;
}

.card h3{
  font-size:18px;
  margin-bottom:6px;
}

.card span{
  font-size:13px;
  opacity:.7;
}

/* ===================== MODAL ===================== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}

.modal-box{
  background:var(--white);
  padding:24px;
  border-radius:16px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:var(--shadow);
}

.modal-box h4{
  margin-bottom:10px;
}

.modal-box button{
  margin-top:16px;
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:var(--green);
  color:var(--white);
  cursor:pointer;
}

.modal-box button:hover{
  background:var(--green-dark);
}

/* ===================== LOADING SPINNER ===================== */
.loading{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.spinner{
  width:50px;
  height:50px;
  border:6px solid #d1fae5;
  border-top:6px solid var(--green);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* ===================== RESPONSIVE ===================== */
@media(max-width:600px){
  .header h1{font-size:22px}
  .card{padding:22px}
}
</style>
</head>

<body>

<div class="loading" id="loading">
  <div class="spinner"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h4 id="modalTitle">Info</h4>
    <p id="modalMsg"></p>
    <button onclick="closeModal()">Tutup</button>
  </div>
</div>

<div class="container">
  <div class="header">
    <h1 id="namaToko">POS Kasir</h1>
    <p id="welcomeText">Selamat datang di POS Kasir</p>
  </div>

  <div class="grid">
    <div class="card" onclick="window.location.href='kasir.html'">
      <div class="icon">üßæ</div>
      <h3>Kasir</h3>
      <span>Transaksi penjualan</span>
    </div>
  
    <div class="card" onclick="window.location.href='admin.html'">
      <div class="icon">üîê</div>
      <h3>Admin</h3>
      <span>Pengaturan sistem</span>
    </div>

    <div class="card" onclick="window.location.href='stokriwayat.html'">
      <div class="icon">üì¶</div>
      <h3>Stok & Log</h3>
      <span>Kelola stok barang</span>
    </div>

    <div class="card" onclick="window.location.href='grafik.html'">
      <div class="icon">üìä</div>
      <h3>Grafik Penjualan</h3>
      <span>Laporan visual</span>
    </div>
  </div>
</div>

<!-- ===================== SUPABASE ===================== -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://fgoeqtyaxwccxluxdvni.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_ZXJgBsB-sswr7qblwGMnLg_p6QaXKwP";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const loading = document.getElementById('loading');
const modal = document.getElementById('modal');
const modalMsg = document.getElementById('modalMsg');
const modalTitle = document.getElementById('modalTitle');

function showLoading(show=true){
  loading.style.display = show ? 'flex' : 'none';
}

function showModal(title,msg){
  modalTitle.textContent = title;
  modalMsg.textContent = msg;
  modal.style.display = 'flex';
}

function closeModal(){
  modal.style.display = 'none';
}

/* ===================== AMBIL NAMA TOKO DARI SQL ===================== */
async function loadNamaToko(){
  showLoading(true);
  try {
    const { data, error } = await supabaseClient
      .from('toko')       // Sesuai SQL kita
      .select('nama')     // Kolom nama toko
      .limit(1)
      .single();

    showLoading(false);

    if(error || !data){
      showModal('Gagal', 'Nama toko tidak dapat dimuat');
      return;
    }

    document.getElementById('namaToko').textContent =
      'POS Kasir - ' + data.nama;

    document.getElementById('welcomeText').textContent =
      'Selamat datang di POS Kasir ' + data.nama;

  } catch(err){
    showLoading(false);
    console.error(err);
    showModal('Error', 'Terjadi kesalahan saat memuat data');
  }
}

/* ===================== NAVIGASI (PLACEHOLDER) ===================== */
function openPage(page){
  showModal('Info', 'Menu "' + page + '" belum dibuat');
}

loadNamaToko();
</script>

</body>
</html>
